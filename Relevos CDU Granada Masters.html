      function renderTable() {
        const lines = csvData.trim().split("\n");
        if (lines.length === 0) return;

        // Get header row and limit to column M (13 columns, index 0 to 12)
        const headerCells = lines[0].split(",").slice(0, 13);
        
        let tableHTML = '<table><thead><tr>';
        
        // Create table headers
        headerCells.forEach(header => {
            const className = (header.includes('L') || header.includes('E') || header.includes('M') || header.includes('B')) ? 'time-col' : '';
            tableHTML += `<th class="${className}">${header}</th>`;
        });
        tableHTML += '</tr></thead><tbody>';

        // Process data rows
        for (let i = 1; i < lines.length; i++) {
            const dataCells = lines[i].split(",").slice(0, 13);
            tableHTML += '<tr>';
            dataCells.forEach((cell, index) => {
                // Apply 'time-col' class to the drill columns (index 3 to 11)
                const className = (index >= 3 && index <= 11) ? 'time-col' : '';
                tableHTML += `<td class="${className}">${cell}</td>`;
            });
            tableHTML += '</tr>';
        }

        tableHTML += '</tbody></table>';
        document.getElementById('swimmerData').innerHTML = tableHTML;
      }

      document.addEventListener('DOMContentLoaded', renderTable);
